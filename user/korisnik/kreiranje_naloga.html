<body>
<div id="center-content">
    <h1>Креирање налога</h1>

    <form id="forma" method="POST" action="https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/korisnik">
        <label for="imeprezime">Име и презиме:</label>
        <input type="text" id="imeprezime" placeholder="Овде унети име и презиме">
        <div id="greska_imeprezime" class="div_hidden" hidden></div>

        <label for="email">Имејл адреса:</label>
        <input type="email" id="email" placeholder="Овде унети имејл адресу" required>
        <div id="greska_email" class="div_hidden" hidden></div>

        <label for="lozinka">Лозинка:</label>
        <input type="password" id="lozinka" placeholder="Овде унети лозинку" required minlength="6">
        <div id="greska_lozinka" class="div_hidden" hidden></div>

        <label for="ponovljenalozinka">Поновљена лозинка:</label>
        <input type="password" id="ponovljenalozinka" placeholder="Овде унети поновљену лозинку" required minlength="6">
        <div id="greska_ponovljenalozinka" class="div_hidden" hidden></div>

        <label for="telefon">Број телефона:</label>
        <input type="tel" id="telefon" placeholder="Овде унети број телефона" minlength="10" maxlength="15">
        <!-- min 9, max 14 cifara, plus se ne računa -->
        <div id="greska_telefon" class="div_hidden" hidden></div>

        <label for="uloge">Изаберите улогу:</label>
        <select name="uloge" id="uloge" class="box"></select>

        <br><br>

        <label for="lokacije">Изаберите локацију:</label>
        <select name="lokacije" id="lokacije" class="box"></select>

        <button type="submit" class="button">Креирај налог</button>
        <div id="greska" class="div_hidden" hidden></div>
        <div id="potvrda" class="div_hidden" hidden></div>
    </form>
</div>
