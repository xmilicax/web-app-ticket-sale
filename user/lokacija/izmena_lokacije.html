<body>
<h1>Измена локације</h1>
<form id="forma" method="post" action="https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/lokacija">

    <input type="text" id="id" name="id_lokacije" hidden><br>

    <label for="naziv">Назив локације:</label><br>
    <input type="text" id="naziv" name="naziv_lokacije" placeholder="Овде унесите назив локације." required><br>

    <label for="adresa">Адреса:</label><br>
    <input type="tel" id="adresa" name="adresa_lokacije" placeholder="Овде унесите адресу." required> <br>

    <label for="grad">Град:</label><br>
    <input type="text" id="grad" name="grad_lokacije" placeholder="Овде унесите град." required><br>

    <label for="opis">Опис:</label><br>
    <textarea id="opis" name="opis_lokacije" placeholder="Овде унесите опис."></textarea>

    <div id="radno_vreme">
        <p>Радно време:</p>

        <input type="text" id="pon" name="dan_u_nedelji" value="1" hidden>
        <input type="text" name="dan" placeholder="Понедељак:" disabled>
        <input id="vreme_od_sati_1" type="number" name="vreme_od_sati" placeholder="Време од (сати)">
        <input id="vreme_od_min_1" type="number" name="vreme_od_min" placeholder="Време од (минутa):">
        <input id="vreme_do_sati_1" type="number" name="vreme_do_sati" placeholder="Време дo (сати):" disabled>
        <input id="vreme_do_min_1" type="number" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="uto" name="dan_u_nedelji" value="2" hidden>
        <input type="text" name="dan" placeholder="Уторак:" disabled>
        <input type="number" id="vreme_od_sati_2" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_2" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_2" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_2" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="sre" name="dan_u_nedelji" value="3" hidden>
        <input type="text" name="dan" placeholder="Среда:" disabled>
        <input type="number" id="vreme_od_sati_3" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_3" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_3" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_3" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="cet" name="dan_u_nedelji" value="4" hidden>
        <input type="text" name="dan" placeholder="Четвртак:" disabled>
        <input type="number" id="vreme_od_sati_4" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_4" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_4" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_4" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="pet" name="dan_u_nedelji" value="5" hidden>
        <input type="text" name="dan" placeholder="Петак:" disabled>
        <input type="number" id="vreme_od_sati_5" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_5" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_5" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_5" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="sub" name="dan_u_nedelji" value="6" hidden>
        <input type="text" name="dan" placeholder="Субота:" disabled>
        <input type="number" id="vreme_od_sati_6" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_6" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_6" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_6" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>

        <input type="text" id="ned" name="dan_u_nedelji" value="7" hidden>
        <input type="text" name="dan" placeholder="Недеља:" disabled>
        <input type="number" id="vreme_od_sati_7" name="vreme_od_sati" placeholder="Време од (сати):">
        <input type="number" id="vreme_od_min_7" name="vreme_od_min" placeholder="Време од (минутa):">
        <input type="number" id="vreme_do_sati_7" name="vreme_do_sati" placeholder="Време до (сати):" disabled>
        <input type="number" id="vreme_do_min_7" name="vreme_do_min" placeholder="Време до (минутa):" disabled>
        <br><br>
    </div>

    <button type="submit">Сачувај измене</button>
    <div id="potvrda_izmena" class="div_hidden" hidden></div>
    <div id="greska_izmena" class="div_hidden" hidden></div>

</form>
